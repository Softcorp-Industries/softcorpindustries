<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lobster&family=Roboto:ital,wght@0,500;0,700;0,900;1,300&family=The+Nautigal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Contact Softcorp Industries</title>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body data-darkMode="light">
    <header>
      <section id="darkMode" class="darkMode">
        <span id="darkModeBtn" class="dmToggle"></span>
      </section>
      <div class="navBtn">
        <div class="navBtn__menu">
          <div class="navBtn__menu__btn"></div>
        </div>
      </div>
      <nav class="pageNav" aria-label="pageNav">
        <ul id="pageNav-list" class="pageNav-list">
          <li class="pageNav-listItem">
            <a href="index.html">Home</a>
          </li>
          <li class="pageNav-listItem">
            <a href="about.html">About</a>
          </li>
          <li class="pageNav-listItem">
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="darkModeFilter">
        <section class="contact" id="contact">
          <div class="contact__header">
            <h2>Softcorp Industries</h2>
            <div class="subHeader">Contact Me:</div>
            <section class="cardBox">
              <div class="card">
                <div class="card__content">
                  <div
                    class="card__front lazyload"
                    data-bgset="./img/backgrounds/brushed-steel.jpg"
                  >
                    <p class="card__back-title">Christopher T. Guy</p>
                  </div>
                  <div
                    class="card__back lazyload"
                    data-bgset="./img/backgrounds/brushed-steel.jpg"
                  >
                    <p class="card__back-title">587-573-7986</p>
                  </div>
                </div>
              </div>
            </section>
            <div class="mediaLink">
              <a
                href="https://www.facebook.com/profile.php?id=100082256030534"
                target="_blank"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="" target="_blank"><i class="fab fa-linkedin"></i></a>
              <a href="https://twitter.com/cdnhacker1" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="https://github.com/Softcorp-Industries" target="_blank"
                ><i class="fab fa-github"></i
              ></a>
              <a href="mailto:softcorpindustries@gmail.com"
                ><i class="far fa-envelope"></i
              ></a>
            </div>
          </div>
        </section>
      </section>
      <footer>
        <p>Christopher Guy <span>O/A</span> Softcorp Industries</p>
        <p>Copyright &copy 2021</p>
      </footer>
    </main>
  </body>
</html>
